<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Data Base</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

	<div class = "container my-2">
		
		<h1>Employee Details</h1>
		
		<hr>
		<a th:href= "@{/addNewEmployeeForm}" class = "btn btn-primary btn-sm mb-3"> Add Employee </a>
		
		<table border = "1" class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Salary</th>
					<th>Mail id</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each = "employee : ${ListEmployee}">
					<td th:text = "${employee.firstName}"></td>
					<td th:text = "${employee.lastName}"></td>
					<td th:text = "${employee.salary}"></td>
					<td th:text = "${employee.mailId}"></td>
					<td>
						<a type="button" class ="btn btn-warning col-4" th:href= "@{/updateEmployeeForm/{empid}(empid=$(employee.empid))}"> Update </a>
						<a type="button" class ="btn btn-danger col-4" th:href= "@{/deleteEmployee/{empid}(empid=$(employee.empid))}"> Delete </a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>


</body>
</html>
