<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Data Base</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
	<div class = "container">
		<h1>Update Employee</h1>
		<hr>
		
		<form action = "#" th:action="@{/saveEmployee}" th:object ="${employee}" method="POST">
			<input type="text" th:field="*{firstName}" placeholder="Employee First Name" class="form-control mb-4">
			
			<input type="text" th:field="*{lastName}" placeholder="Employee Last Name" class="form-control mb-4">
			
			<input type="number" th:field="*{salary}" placeholder="Employee Salary" min="0" value="0.0" step=".01" class="form-control mb-4">
			
			<input type="email" th:field="*{mailId}" placeholder="Employee Mail Id" class="form-control mb-4">
			
			<button type="submit" class="btn btn-primary col-2"> Save </button>
		</form>
		
		<hr>
		
		<a th:href="@{/}"> Back to Employee List </a>
		
	</div>

</body>
</html>
